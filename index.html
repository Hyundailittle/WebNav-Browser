<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNavi Browser</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WebNavi">
        
    <style>
        /* Blue-Green Theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E0F2F1; /* Light teal */
            color: #004D40; /* Dark teal */
        }
        .dark-mode {
            background-color: #004D40; /* Darker teal */
            color: #E0F2F1;
        }
        #searchBox {
            margin: 20px;
        }
        #quickLinks {
            margin: 20px;
        }
        .quick-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #00796B; /* Medium teal */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            font-weight: bold;
        }
        .dark-mode .quick-link {
            background-color: #009688; /* Lighter teal in dark mode */
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 2px solid #00796B; /* Medium teal border */
            border-radius: 5px;
        }
        button {
            background-color: #00796B; /* Medium teal */
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #004D40; /* Darker teal */
        }
        .dark-mode button {
            background-color: #009688; /* Lighter teal in dark mode */
        }
        h1, h3 {
            color: #00695C; /* Deep teal */
        }
        .dark-mode h1, .dark-mode h3 {
            color: #80CBC4; /* Soft teal in dark mode */
        }
    </style>
</head>
<body>
    <h1>Welcome to WebNavi Browser</h1>

    <div id="searchBox">
        <input type="text" id="urlInput" placeholder="Enter a URL or search query">
        <button onclick="loadPage()">Go</button>
    </div>

    <label><input type="checkbox" id="incognitoMode"> Private Mode</label>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>

    <div id="quickLinks">
        <h3>Quick Links</h3>
        <a href="https://www.mozilla.org/en-US/firefox/" class="quick-link" target="_blank">Firefox</a>
        <a href="https://www.youtube.com/" class="quick-link" target="_blank">YouTube</a>
        <a href="https://www.quora.com/" class="quick-link" target="_blank">Quora</a>
        <a href="https://duckduckgo.com/" class="quick-link" target="_blank">DuckDuckGo</a>
    </div>

    <div>
        <h3>Set Homepage:</h3>
        <input type="text" id="homepageInput" placeholder="Enter your preferred homepage">
        <button onclick="setHomepage()">Save</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
