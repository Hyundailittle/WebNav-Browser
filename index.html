<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNavi Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        #searchBox {
            margin: 20px;
        }
        #quickLinks, #bookmarks {
            margin: 20px;
        }
        .quick-link, .bookmark {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .dark-mode .quick-link, .dark-mode .bookmark {
            background-color: #1e88e5;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to WebNavi Browser</h1>

    <div id="searchBox">
        <input type="text" id="urlInput" placeholder="Enter a URL or search query">
        <button onclick="loadPage()">Go</button>
    </div>

    <label><input type="checkbox" id="incognitoMode"> Private Mode</label>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>

    <div id="quickLinks">
        <h3>Quick Links</h3>
        <a href="https://www.mozilla.org/en-US/firefox/" class="quick-link" target="_blank">Firefox</a>
        <a href="https://www.youtube.com/" class="quick-link" target="_blank">YouTube</a>
        <a href="https://www.quora.com/" class="quick-link" target="_blank">Quora</a>
    </div>

    <div>
        <h3>Set Homepage:</h3>
        <input type="text" id="homepageInput" placeholder="Enter your preferred homepage">
        <button onclick="setHomepage()">Save</button>
    </div>

    <div id="bookmarks">
        <h3>Bookmarks</h3>
        <button onclick="addBookmark()">Bookmark This Page</button>
        <ul id="bookmarkList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
